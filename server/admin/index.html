<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cnnected Admin Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: #0f172a;
      color: #e2e8f0;
      min-height: 100vh;
    }

    /* Login Page */
    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .login-box {
      background: #1e293b;
      padding: 40px;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }

    .login-box h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #10b981;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #94a3b8;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #334155;
      border-radius: 8px;
      background: #0f172a;
      color: #e2e8f0;
      font-size: 16px;
    }

    .form-group input:focus {
      outline: none;
      border-color: #10b981;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .btn-primary {
      background: #10b981;
      color: white;
    }

    .btn-primary:hover {
      background: #059669;
    }

    .btn-danger {
      background: #ef4444;
      color: white;
    }

    .btn-danger:hover {
      background: #dc2626;
    }

    .btn-success {
      background: #10b981;
      color: white;
    }

    .btn-sm {
      padding: 6px 12px;
      font-size: 14px;
      width: auto;
    }

    .error-message {
      background: #ef444433;
      color: #ef4444;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 20px;
      text-align: center;
      display: none;
    }

    /* Dashboard */
    .dashboard {
      display: none;
    }

    .header {
      background: #1e293b;
      padding: 20px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #334155;
    }

    .header h1 {
      color: #10b981;
      font-size: 24px;
    }

    .header-actions {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .user-email {
      color: #94a3b8;
    }

    .logout-btn {
      background: #334155;
      color: #e2e8f0;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .logout-btn:hover {
      background: #475569;
    }

    .container {
      padding: 30px;
      max-width: 1400px;
      margin: 0 auto;
    }

    /* Stats Cards */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: #1e293b;
      padding: 24px;
      border-radius: 12px;
      border: 1px solid #334155;
    }

    .stat-card h3 {
      color: #94a3b8;
      font-size: 14px;
      margin-bottom: 10px;
    }

    .stat-card .value {
      font-size: 36px;
      font-weight: bold;
      color: #10b981;
    }

    /* Users Table */
    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .section-header h2 {
      font-size: 20px;
    }

    .search-box {
      padding: 10px 16px;
      border: 1px solid #334155;
      border-radius: 8px;
      background: #0f172a;
      color: #e2e8f0;
      width: 300px;
    }

    .search-box:focus {
      outline: none;
      border-color: #10b981;
    }

    .table-container {
      background: #1e293b;
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid #334155;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 14px 16px;
      text-align: left;
      border-bottom: 1px solid #334155;
    }

    th {
      background: #0f172a;
      color: #94a3b8;
      font-weight: 600;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    tr:hover {
      background: #0f172a44;
    }

    .status-badge {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 500;
    }

    .status-active {
      background: #10b98133;
      color: #10b981;
    }

    .status-suspended {
      background: #ef444433;
      color: #ef4444;
    }

    .status-expired {
      background: #f59e0b33;
      color: #f59e0b;
    }

    .status-cancelled {
      background: #64748b33;
      color: #64748b;
    }

    .tier-badge {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 500;
      background: #3b82f633;
      color: #3b82f6;
    }

    .actions {
      display: flex;
      gap: 8px;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #94a3b8;
    }

    /* Modal */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.7);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal {
      background: #1e293b;
      padding: 30px;
      border-radius: 12px;
      width: 100%;
      max-width: 450px;
      margin: 20px;
    }

    .modal h2 {
      margin-bottom: 20px;
    }

    .modal-actions {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    .modal-actions .btn {
      flex: 1;
    }

    select {
      width: 100%;
      padding: 12px;
      border: 1px solid #334155;
      border-radius: 8px;
      background: #0f172a;
      color: #e2e8f0;
      font-size: 16px;
    }

    select:focus {
      outline: none;
      border-color: #10b981;
    }

    .no-users {
      text-align: center;
      padding: 40px;
      color: #64748b;
    }
  </style>
</head>
<body>
  <!-- Login Page -->
  <div class="login-container" id="loginPage">
    <div class="login-box">
      <h1>cnnected Admin</h1>
      <div class="error-message" id="loginError"></div>
      <form id="loginForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" required placeholder="admin@example.com">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" required placeholder="Enter password">
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
    </div>
  </div>

  <!-- Dashboard -->
  <div class="dashboard" id="dashboard">
    <div class="header">
      <h1>cnnected Admin</h1>
      <div class="header-actions">
        <span class="user-email" id="adminEmail"></span>
        <button class="logout-btn" onclick="logout()">Logout</button>
      </div>
    </div>

    <div class="container">
      <!-- Stats -->
      <div class="stats-grid">
        <div class="stat-card">
          <h3>Total Users</h3>
          <div class="value" id="statTotalUsers">-</div>
        </div>
        <div class="stat-card">
          <h3>Active Users</h3>
          <div class="value" id="statActiveUsers">-</div>
        </div>
        <div class="stat-card">
          <h3>Total Contacts</h3>
          <div class="value" id="statTotalContacts">-</div>
        </div>
        <div class="stat-card">
          <h3>New (7 days)</h3>
          <div class="value" id="statNewUsers">-</div>
        </div>
      </div>

      <!-- Users Table -->
      <div class="section-header">
        <h2>Users</h2>
        <input type="text" class="search-box" id="searchBox" placeholder="Search by email...">
      </div>

      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>Email</th>
              <th>Status</th>
              <th>Tier</th>
              <th>Contacts</th>
              <th>Credits</th>
              <th>Last Login</th>
              <th>Created</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="usersTableBody">
            <tr>
              <td colspan="8" class="loading">Loading users...</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Edit User Modal -->
  <div class="modal-overlay" id="editModal">
    <div class="modal">
      <h2>Edit User</h2>
      <input type="hidden" id="editUserId">
      <div class="form-group">
        <label>Email</label>
        <input type="text" id="editEmail" disabled>
      </div>
      <div class="form-group">
        <label>Subscription Status</label>
        <select id="editStatus">
          <option value="active">Active</option>
          <option value="suspended">Suspended</option>
          <option value="expired">Expired</option>
          <option value="cancelled">Cancelled</option>
        </select>
      </div>
      <div class="form-group">
        <label>Subscription Tier</label>
        <select id="editTier">
          <option value="free">Free</option>
          <option value="basic">Basic</option>
          <option value="pro">Pro</option>
          <option value="enterprise">Enterprise</option>
        </select>
      </div>
      <div class="modal-actions">
        <button class="btn btn-primary" onclick="saveUser()">Save Changes</button>
        <button class="btn" style="background:#334155" onclick="closeModal()">Cancel</button>
      </div>
    </div>
  </div>

  <script>
    const API_BASE = window.location.origin;
    let token = localStorage.getItem('adminToken');
    let users = [];

    // Check if already logged in
    if (token) {
      verifyToken();
    }

    // Login form handler
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const errorEl = document.getElementById('loginError');

      try {
        const response = await fetch(`${API_BASE}/api/auth/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.error || 'Login failed');
        }

        token = data.token;
        localStorage.setItem('adminToken', token);

        // Verify admin access
        await verifyToken();
      } catch (error) {
        errorEl.textContent = error.message;
        errorEl.style.display = 'block';
      }
    });

    async function verifyToken() {
      try {
        const response = await fetch(`${API_BASE}/api/admin/stats`, {
          headers: { 'Authorization': `Bearer ${token}` }
        });

        if (!response.ok) {
          if (response.status === 403) {
            throw new Error('Admin access required');
          }
          throw new Error('Session expired');
        }

        // Show dashboard
        document.getElementById('loginPage').style.display = 'none';
        document.getElementById('dashboard').style.display = 'block';

        // Get admin email from token
        const payload = JSON.parse(atob(token.split('.')[1]));
        document.getElementById('adminEmail').textContent = payload.userId || 'Admin';

        // Load data
        loadStats();
        loadUsers();
      } catch (error) {
        localStorage.removeItem('adminToken');
        token = null;
        document.getElementById('loginError').textContent = error.message;
        document.getElementById('loginError').style.display = 'block';
      }
    }

    async function loadStats() {
      try {
        const response = await fetch(`${API_BASE}/api/admin/stats`, {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        const stats = await response.json();

        document.getElementById('statTotalUsers').textContent = stats.totalUsers;
        document.getElementById('statActiveUsers').textContent = stats.activeUsers;
        document.getElementById('statTotalContacts').textContent = stats.totalContacts;
        document.getElementById('statNewUsers').textContent = stats.newUsersLast7Days;
      } catch (error) {
        console.error('Failed to load stats:', error);
      }
    }

    async function loadUsers() {
      try {
        const response = await fetch(`${API_BASE}/api/admin/users`, {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        users = await response.json();
        renderUsers(users);
      } catch (error) {
        console.error('Failed to load users:', error);
        document.getElementById('usersTableBody').innerHTML =
          '<tr><td colspan="8" class="loading">Failed to load users</td></tr>';
      }
    }

    function renderUsers(usersToRender) {
      const tbody = document.getElementById('usersTableBody');

      if (usersToRender.length === 0) {
        tbody.innerHTML = '<tr><td colspan="8" class="no-users">No users found</td></tr>';
        return;
      }

      tbody.innerHTML = usersToRender.map(user => `
        <tr>
          <td>${user.email || user.device_name || 'Unknown'}</td>
          <td><span class="status-badge status-${user.subscription_status || 'active'}">${user.subscription_status || 'active'}</span></td>
          <td><span class="tier-badge">${user.subscription_tier || 'free'}</span></td>
          <td>${user.contact_count || 0}</td>
          <td>${user.sms_credits || 0}</td>
          <td>${user.last_login_at ? formatDate(user.last_login_at) : 'Never'}</td>
          <td>${formatDate(user.created_at)}</td>
          <td class="actions">
            <button class="btn btn-sm btn-primary" onclick="editUser('${user.user_id}')">Edit</button>
            ${user.subscription_status !== 'suspended'
              ? `<button class="btn btn-sm btn-danger" onclick="suspendUser('${user.user_id}')">Suspend</button>`
              : `<button class="btn btn-sm btn-success" onclick="activateUser('${user.user_id}')">Activate</button>`
            }
          </td>
        </tr>
      `).join('');
    }

    function formatDate(dateStr) {
      if (!dateStr) return '-';
      const date = new Date(dateStr);
      return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
    }

    // Search functionality
    document.getElementById('searchBox').addEventListener('input', (e) => {
      const search = e.target.value.toLowerCase();
      const filtered = users.filter(u =>
        (u.email && u.email.toLowerCase().includes(search)) ||
        (u.device_name && u.device_name.toLowerCase().includes(search))
      );
      renderUsers(filtered);
    });

    function editUser(userId) {
      const user = users.find(u => u.user_id === userId);
      if (!user) return;

      document.getElementById('editUserId').value = userId;
      document.getElementById('editEmail').value = user.email || user.device_name || 'Unknown';
      document.getElementById('editStatus').value = user.subscription_status || 'active';
      document.getElementById('editTier').value = user.subscription_tier || 'free';

      document.getElementById('editModal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('editModal').style.display = 'none';
    }

    async function saveUser() {
      const userId = document.getElementById('editUserId').value;
      const status = document.getElementById('editStatus').value;
      const tier = document.getElementById('editTier').value;

      try {
        const response = await fetch(`${API_BASE}/api/admin/users/${userId}/subscription`, {
          method: 'PUT',
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ status, tier })
        });

        if (!response.ok) {
          throw new Error('Failed to update user');
        }

        closeModal();
        loadUsers();
        loadStats();
      } catch (error) {
        alert('Error: ' + error.message);
      }
    }

    async function suspendUser(userId) {
      if (!confirm('Are you sure you want to suspend this user?')) return;

      try {
        const response = await fetch(`${API_BASE}/api/admin/users/${userId}/subscription`, {
          method: 'PUT',
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ status: 'suspended' })
        });

        if (!response.ok) {
          throw new Error('Failed to suspend user');
        }

        loadUsers();
        loadStats();
      } catch (error) {
        alert('Error: ' + error.message);
      }
    }

    async function activateUser(userId) {
      try {
        const response = await fetch(`${API_BASE}/api/admin/users/${userId}/subscription`, {
          method: 'PUT',
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ status: 'active' })
        });

        if (!response.ok) {
          throw new Error('Failed to activate user');
        }

        loadUsers();
        loadStats();
      } catch (error) {
        alert('Error: ' + error.message);
      }
    }

    function logout() {
      localStorage.removeItem('adminToken');
      token = null;
      document.getElementById('dashboard').style.display = 'none';
      document.getElementById('loginPage').style.display = 'flex';
      document.getElementById('email').value = '';
      document.getElementById('password').value = '';
    }

    // Close modal when clicking outside
    document.getElementById('editModal').addEventListener('click', (e) => {
      if (e.target.id === 'editModal') {
        closeModal();
      }
    });
  </script>
</body>
</html>
